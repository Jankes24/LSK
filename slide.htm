<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slides</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100%;
                background-color: rgb(208, 255, 255);
            }
    
            #slides {
                display: flex;
                width: 100%;
                height: 100%;
                transition: transform 1s cubic-bezier(.56,.38,.44,1.3);
            }
    
            .slide {
                flex: 1 0 100%;

            }

            #butt-holder {
                position: relative;
                bottom: 10vh;
                display: flex;
                background-color: rgb(151, 151, 151);
                border-radius: 8px;
                width: 25%;
                margin: auto;
                justify-content: center;
            }
            h2{
                text-align: center;
                border: 2px solid;
                border-radius: 10px;
                margin: 2% 8%;
                padding: 2%;
                background-color: rgb(255, 200, 200);
                animation: r-smooth 2s forwards;
            }

            h2:hover{
                background-color: rgb(255, 200, 186);
                cursor: pointer;
                animation: smooth 900ms forwards cubic-bezier(.67,-0.01,.32,1.22);
            }

            #page{
                animation: nth 2s infinite cubic-bezier(.67,-0.01,.32,1.22);
                border: 2px solid;
                border-radius: 10px;
                margin: 2% 2%;
                padding: 2%;
            }

            @media screen and (max-width: 600px) {
                #butt-holder{
                    width: 90%;
                }
        }

            @keyframes smooth{
                from {background-color: rgb(255, 200, 186); color: black;}
                to {background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);}
            }

            @keyframes r-smooth{
                from {background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);}
                to {background-color: rgb(255, 200, 186); color: black;}
            }
            @keyframes nth{
                0% {background-color: rgb(255, 165, 165); color: black;}
                50% {background-color: rgb(255, 204, 204); color: rgb(110, 110, 110);}
                100% {background-color: rgb(255, 165, 165); color: black;}
            }

        </style>
    </head>
    <body>
        <div id="slides">
            <div class="slide" style="background-color: aquamarine;"></div>
            <div class="slide" style="background-color: rgb(129, 255, 117);"></div>
            <div class="slide" style="background-color: rgb(255, 213, 159);"></div>
            <div class="slide" style="background-color: rgb(193, 179, 255);"></div>
            <div class="slide" style="background-color: rgb(255, 253, 154);"></div>
        </div>
    
        <div id="butt-holder">
            <h2 id="prev">Back</h2>
            <h2 id="page">1/5</h2>
            <h2 id="next">Next</h2>
        </div>
    
        <script>
            const slides = document.getElementById("slides");
            const page = document.getElementById("page");
            let currentIndex = 0;
            let maxIndex = 4;
    
            function next() {
                if (currentIndex < maxIndex) {
                    currentIndex++;                 
                }
                else{
                    currentIndex = 0;
                }
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
                page.innerHTML = `${currentIndex + 1}/${maxIndex + 1}`;
            }
    
            function back() {
                if (currentIndex > 0) {
                    currentIndex--;
                }
                else{
                    currentIndex = maxIndex;
                }
                slides.style.transform = `translateX(-${currentIndex * 100}%)`;
                page.innerHTML = `${currentIndex + 1}/${maxIndex + 1}`;
            }
            document.getElementById("next").addEventListener("click", next);
            document.getElementById("prev").addEventListener("click", back);
        </script>
    </body>
</html>
