tr {

  table {
    width: 50%;

  }

</style>
</head>

<body>
  <div>
    <h1>Kosztorys</h1>

    <h2>Sprzęt sieciowy oraz serwery:</h2>
    <table id="1">
      <tr>
        <th>L.p.</th>
        <th>Nazwa</th>
        <th>Ilość</th>
        <th>Cena jedn. netto</th>
        <th>Cena netto</th>
      </tr>
    </table>

    <h2>Sprzęt biurowy oraz komputery:</h2>
    <table id="2">
      <tr>
        <th>L.p.</th>
        <th>Nazwa</th>
        <th>Ilość</th>
        <th>Cena jedn. netto</th>
        <th>Cena netto</th>
      </tr>
    </table>

    <h2>Sprzęt biurowy oraz komputery:</h2>
    <table id="3">
      <tr>
        <th>L.p.</th>
        <th>Nazwa</th>
        <th>Ilość</th>
        <th>Cena jedn. netto</th>
        <th>Cena netto</th>
      </tr>
    </table>
  </div>

<script>
function CrTable(data, id) {
  var Kosztorys = document.getElementById(id);
  var iterator = 1;
  var Cost = 0;

  data.forEach(function(item) {
    var row = Kosztorys.insertRow();
    
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);

    cell1.innerHTML = iterator;
    cell2.innerHTML = item.Name;
    cell3.innerHTML = item.Count + "szt.";
    cell4.innerHTML = (item.PriceN1).toFixed(2) + "zł";
    cell5.innerHTML = (item.PriceN1 * item.Count).toFixed(2) + "zł";
    Cost += item.PriceN1 * item.Count;
    iterator += 1;
  });

  var row = Kosztorys.insertRow();
  var cell1 = row.insertCell(0);
  var cell2 = row.insertCell(1);
  var cell3 = row.insertCell(2);
  cell1.colSpan = 3;
  cell2.innerHTML = "Suma:";
  cell3.innerHTML = (Cost).toFixed(2) + "zł";
  cell1.classList.add("blanc-row");
  cell2.classList.add("sum-row");
  cell3.classList.add("sum-row");
}

var data1 = [
  { Name: "Dell PowerEdge T350", Count: 1, PriceN1: 9949},
  { Name: "UPS PowerWalker VI 3000 STL FR", Count: 1, PriceN1: 1524},
  { Name: "Cisco SMB SG550X Switch", Count: 2, PriceN1: 2498},
    { Name: "MikroTik RouterBoard RB4011IGS-IN", Count: 1, PriceN1: 1217.70},

];

  { Name: "Reinston EKP01", Count: 36, PriceN1: 19.99},
  { Name: "Canon i-SENSYS MF275DW", Count: 2, PriceN1: 1390}
];

var data3 = [
  { Name: "kable", Count: 90, PriceN1: 555},
  { Name: "gniazda", Count: 20, PriceN1: 25},
  { Name: "kiti", Count: 1, PriceN1: 15}
];

CrTable(data1, "1");
CrTable(data2, "2");
CrTable(data3, "3");
</script>
