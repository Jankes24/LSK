<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartek</title>
    <style>
        body{
            width: 90%;
            height: 100%;
            margin: 0 auto;
            background-color: rgb(246, 255, 255);
        }
        h5{
            transition: 300ms ease;
            cursor: pointer;
            position: fixed;
            width: fit-content;
            height: fit-content;
            margin: auto;
            left: 1vw;
            top: 1vw;
            padding: 2px;
            font-size: max(1.6vw, 15px);
            background-color: rgb(255, 98, 98);
            border: 1px solid;
            border-radius: 3px;
        }
        h5:hover{
            background-color: rgb(255, 20, 20);
        }
        div{
            background-color: rgb(221, 221, 221);
            height: 80vh;
            border: 1px solid;
            margin-top: 2vh;
            border-radius: 5px;
        }
        h1{
            font-size: max(3vw,30px);
            text-align: center;
            border-bottom: solid 1px;
            width: fit-content;
            margin: 20px auto;
        }
        h2{
            font-size: max(2vw,20px);
            text-align: center;
            width: fit-content;
            margin-left: 20%;
        }
        h3{
            font-size: max(2vw,20px);
            text-align: center;
            border: 1px solid;
            width: 20%;
            min-width: 200px;
            margin: 20px auto;
            background-color: rgba(170, 170, 170, 0.253);
            border-radius: 3px;
        }
        ul{
            background-color: azure;
            width: 50%;
            margin: auto;
            padding: 5%;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 1px solid;
            border-radius: 5px;
        }
        li{
            font-size: max(1.4vw,10px);
        }
    </style>
</head>
<body>
    <h5 id="exit" onclick="back()">EXIT</h5>
    <div>
        <H1>Bartek Pankiewicz</H1>
        <H2>Zas≈Çugi:</H2>
        <ul>
            <li>nic :0</li>
        </ul>
        <h3>Ocena: 2+</h3>    
    </div>
    <script>
        function back(){
            window.location.href = "../cos.html";
        }
    </script>
</body>
</html>
