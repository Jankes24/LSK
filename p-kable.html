<!DOCTYPE html>
<html lang="pl" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemat Okablowania</title>
    <link rel="icon" href="xd.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(48, 48, 48);
        }

        .modal-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: top;
            padding: 10px;
            background-color: hsl(0, 0%, 100%);
            border-radius: 10px;
            width: 70vw;
            height: 80vw;
            max-width: 120vh;
            max-height: 90vh;
        }
        h5 {
            margin: auto;
            margin-left: 50%;
            font-size: 3vh;
            align-self: flex-end;
            padding: 5px 10px;
            background-color: hsl(0, 100%, 69%);
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }
        h5:hover{
            background-color: hsl(0, 100%, 24%);
            color: azure;
        }

        img {
            height: 80%;
            max-width: 100%;
            border-radius: 10px;
        }


        @media screen and (max-width: 600px) {

            body {
            display: block;
            background-color: rgb(48, 48, 48);
        }

            .modal-container {
            margin: auto;
            margin-top: 4vh;
            padding: 6px;
            width: 90vw;
            overflow: auto;
        }

        img {
            max-width: 100%;
            max-height: 70%;
        }

        h5 {
            font-size: 4vw;
            align-self:flex-end;
            margin-top: 10px;
        }
        }
    </style>
</head>

<body>
    <div class="Down" id="enter_ani"></div>
    <div class="modal-container">
        <img src="Schemat-kable.jpg" alt="Schemat Okablowania">
        <h5 id="exit">EXIT</h5>
    </div>

    <script>
        document.getElementById("exit").addEventListener("click", function() {
            enter_ani.className = '';
            enter_ani.className = 'Up';
            setTimeout(function(){
                window.location.href = "projekt.htm";
            }, 300);
        });
        window.addEventListener('popstate', function (event) {
            enter_ani.className = 'Down';
            setTimeout(function () {
                enter_ani.className = '';
            }, 400);
        });
    </script>
</body>
</html>
