<!DOCTYPE html>
<html lang="pl" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemat Okablowania</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(48, 48, 48);
        }

        .modal-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: hsl(0, 0%, 100%);
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.3);
            width: 70vw;
            height: 80vw;
            max-width: 90vh;
            max-height: 80vh;
        }

        img {
            height: 70%;
            max-width: 100%;
            border-radius: 10px;
        }

        h5 {
            font-size: 3vh;
            align-self: flex-end;
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: hsl(0, 100%, 69%);
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {

            body {
            margin: 0;
            height: 100vh;
            display: block;
            background-color: rgb(48, 48, 48);
        }

            .modal-container {
            margin: auto;
            margin-top: 4vh;
            padding: 6px;
            background-color: hsl(0, 0%, 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
            width: 90vw;
            overflow: auto;
        }

        img {
            max-width: 100%;
            max-height: 70%;
            border-radius: 10px;
        }

        h5 {
            font-size: 4vw;
            align-self:flex-end;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: hsl(0, 100%, 69%);
            border: 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }
        h5:hover{
            background-color: hsl(0, 100%, 24%);
            color: azure;
        }
        }
    </style>
</head>

<body>
    <div class="modal-container">
        <img src="Schemat-kable.jpg" alt="Schemat Okablowania">
        <h5 id="exit">EXIT</h5>
    </div>

    <script>
        document.getElementById("exit").addEventListener("click", function() {
            window.location.href = "projekt.htm";
        });
    </script>
</body>
</html>
