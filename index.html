<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSK_Projekt</title>
    <link rel="icon" href="xd.png">
    <link rel="stylesheet" href="style.css">
    <style>
body {
    background-color: rgb(216, 255, 255);
    background-repeat: no-repeat;
    background-size: cover;
    animation: ease-in-out bg 12s infinite;
    user-select: none;
    -webkit-user-select: none;
}

h1 {
    font-size: 90px;
    text-align: center;
    background-color: rgb(228, 228, 228);
    width: 90%;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    border: 2px black solid;
    rotate: 3deg;
    padding-bottom: 8px;
    padding-top: 8px;
    border-radius: 5px;
    animation: title_ani infinite ease-in-out 6s;
    cursor: pointer;
}

h2 {
    font-size: 3vw;
    text-align: center;
    background-color: rgb(231, 184, 184);
    width: 30%;
    max-width: 1600px;
    margin-left: auto;
    margin-right: auto;
    border: 2px black solid;
    padding: 8px;
    border-radius: 5px;
}

#a {
    animation: rot-a infinite 4s ease-in-out;
    cursor: pointer;
}
#e {
    animation: rot-a infinite 5s ease-in-out;
    cursor: pointer;
}

#b {
    animation: rot-b infinite 6s ease-in-out;
    cursor: pointer;
}

@keyframes rot-a {
    0% { rotate: 0deg; }
    25% { rotate: -2deg; }
    75% { rotate: 2deg; }
    100% { rotate: 0deg; }
}

@keyframes rot-b {
    0% { rotate: 0deg; }
    25% { rotate: 2deg; }
    75% { rotate: -2deg; }
    100% { rotate: 0deg; }
}

@keyframes puls {
    0% { transform: scale(1); color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); }
    50% { transform: scale(1.05); background-color: rgb(231, 184, 184); color: black; }
    100% { transform: scale(1); color: rgb(255, 255, 255); background-color: rgb(0, 0, 0); }
}

@keyframes bg {
    0% { background-color: rgb(193, 245, 242); }
    25% { background-color: rgb(210, 255, 219); }
    50% { background-color: rgb(194, 255, 245); }
    100% { background-color: rgb(193, 245, 242); }
}

@keyframes title_ani {
    0% { background-color: rgb(255, 251, 201); rotate: 3deg; }
    25% { background-color: rgb(255, 215, 169); }
    50% { background-color: rgb(254, 255, 178); rotate: -3deg; }
    100% { background-color: rgb(255, 251, 201); rotate: 3deg; }
}

h4 {
    font-size: 20px;
    text-align: center;
    margin-left: 25%;
    border: 2px solid;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 50%;
    background-color: beige;
}

#holder{
        width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

.button{
    margin-top: 10px;
    display: flex;
    justify-content: center;
    width: 70%;
    margin-left: auto;
    margin-right: auto;
}

@media screen and (max-width: 600px) {
    h2 {
        font-size: 20px;
        width: 80%;
        margin-left: auto;
    }
    h1 {
        font-size: 40px;
    }
    h4 {
        font-size: 12px;
        text-align: center;
        margin: 5% 10%;
        bottom: 0;
        left: 0;
        width: 80%;
    }
    .button {       
        margin-top: 12px;
        display: grid;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        grid-template-columns: 1fr;
        gap: 10px;
    }
    #holder{
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        border: 2px dashed rgba(116, 116, 116, 0.555);
        background-color: rgba(255, 228, 196, 0.507);
    }
}
@media (min-width: 601px){
    #a:hover, #b:hover, #c:hover, #e:hover {
    animation: puls infinite 0.9s ease-in-out;
}

}
.Down{
    animation: enterKeysDown 600ms forwards ease;
}
</style>
</head>
<body>
    <div class="Down" id="enter_ani"></div>
    <h1 id="c">WITAJðŸ˜˜ðŸ˜®</h1>
    <div id="holder">
        <div class="button">
            <h2 id="a">Kosztorys</h2>
            <h2 id="b">Projekt</h2>
        </div>
        <h2 id="e">Dokumentacja</h2>
    </div>
    <h4 id="d">StronÄ™ robiÅ‚ patryk jankowiak proszÄ™ o 6+</h4>

    <script>
        document.getElementById("a").addEventListener("click", () => links("kosztorys.htm"));
        document.getElementById("b").addEventListener("click", () => links("projekt.htm"));
        document.getElementById("c").addEventListener("click", () => links("welcome.html"));
        document.getElementById("d").addEventListener("click", () => links("cos.html"));  
        document.getElementById("e").addEventListener("click", () => links("slide.htm"));

        function links(link){
            enter_ani.className = '';
            enter_ani.className = 'Up';
            history.replaceState(null, null, link);
            setTimeout(function(){
                window.location.href = link;
            }, 300);
        }
    </script>
</body>
</html>
