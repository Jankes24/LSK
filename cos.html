<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cos</title>
    <link rel="icon" href="xd.png">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: -moz-linear-gradient(80deg,rgb(255, 159, 159),rgb(255, 213, 213),rgb(255, 218, 218));
        }
        div{
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            animation: tranzycja 1.2s ease-in-out infinite;
            align-items: center;
        }
        button{
            font-size: 2vw;
            width: 10vw;
            height: 10vh;
            margin-left: 47.5vw;
            margin-top: 47.5vh;
            animation: tranzycjaR 1.2s ease-in-out infinite;
            box-shadow: 0px 0px 100px 100px rgb(255, 0, 0);
            color: rgb(100, 0, 0);
            border-radius: 10px;
            border: 1px solid;
        }
        button:hover{
            background-color: black;
            animation: cancel;
            color: aliceblue;
            
        }
        @keyframes tranzycja{
            0% {background-color: rgb(255, 0, 0)}
            50% {background-color: rgb(255, 93, 93)}
            100% {background-color: rgb(255, 0, 0)}
        }
        @keyframes cancel{
            0% {background-color: rgb(0, 0, 0)}
        }

        @keyframes tranzycjaR{
            0% {background-color: rgb(0, 0, 0); box-shadow: 0px 0px 100px 100px rgb(255, 255, 255);}
            50% {background-color: rgb(255, 255, 255); box-shadow: 0px 0px 100px 100px rgb(0, 0, 0);}
            100% {background-color: rgb(0, 0, 0); box-shadow: 0px 0px 100px 100px rgb(255, 255, 255);}
        }

        @media screen and (max-width: 600px){
            button{
            font-size: 4vw;
            width: 20vw;
            height: 5vh;
            margin-left: 40vw;
            margin-top: 47.5vh;
            box-shadow: 0px 0px 100px 100px rgb(255, 0, 0);
            color: rgb(100, 0, 0);
            border-radius: 10px;
            border: 1px solid;
        }
        button:hover{
            background-color: black;
            color: aliceblue;
        }
        }
    </style>
</head>
<body>
    <div class="Down" id="enter_ani"></div>
    <div id="kolorki">
        <button onclick="goto()">exit</button>      
    </div>
    <script>
        function goto(){
        enter_ani.className = '';
        enter_ani.className = 'Up';
        setTimeout(function(){
            window.location.href = "index.html";
        }, 300);
        }
    </script>
</body>
</html>
