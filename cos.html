<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cos</title>
    <link rel="icon" href="xd.png">
    <style>
        body {
            background-image: -moz-linear-gradient(80deg,rgb(255, 159, 159),rgb(255, 213, 213),rgb(255, 218, 218));
        }
        div{
            width: 100vw;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            animation: tranzycja 1.2s ease-in-out infinite;
            align-items: center;
        }
        button{
            font-size: 1vw;
            width: 5vw;
            height: 5vh;
            margin-left: 47.5vw;
            margin-top: 47.5vh;
            animation: tranzycjaR 1.2s ease-in-out infinite;
            box-shadow: 0px 0px 100px 100px rgb(255, 0, 0);
            color: rgb(100, 0, 0);
            border-radius: 10px;
            border: 1px solid;
        }
        button:hover{
            background-color: black;
            animation: cancel;
            color: aliceblue;
            
        }
        @keyframes tranzycja{
            0% {background-color: rgb(255, 0, 0)}
            10% {background-color: rgb(255, 94, 0)}
            20% {background-color: rgb(255, 230, 0)}
            30% {background-color: rgb(229, 255, 0)}
            40% {background-color: rgb(24, 141, 0)}
            50% {background-color: rgb(0, 255, 242)}
            60% {background-color: rgb(0, 204, 255)}
            70% {background-color: rgb(0, 119, 255)}
            80% {background-color: rgb(47, 0, 255)}
            92% {background-color: rgb(195, 0, 255)}
            100% {background-color: rgb(255, 0, 0)}
        }
        @keyframes cancel{
            0% {background-color: rgb(0, 0, 0)}
        }

        @keyframes tranzycjaR{
            0% {background-color: rgb(255, 0, 0); scale: 200%; box-shadow: 0px 0px 100px 100px rgb(255, 0, 0); transform: rotateY(0deg);}
            10% {background-color: rgb(255, 94, 0)}
            20% {background-color: rgb(255, 230, 0)}
            30% {background-color: rgb(229, 255, 0)}
            40% {background-color: rgb(24, 141, 0)}
            50% {background-color: rgb(0, 255, 242); scale: 20%; box-shadow: 0px 0px 50px 600px rgb(0, 238, 255); transform: rotateY(180deg);}
            60% {background-color: rgb(0, 204, 255)}
            70% {background-color: rgb(0, 119, 255)}
            80% {background-color: rgb(47, 0, 255)}
            92% {background-color: rgb(195, 0, 255)}
            100% {background-color: rgb(255, 0, 0); scale: 200%; box-shadow: 0px 0px 100px 100px rgb(255, 0, 0); transform: rotateY(0deg);}
        }

        @media screen and (max-width: 600px){
            button{
            font-size: 4vw;
            width: 20vw;
            height: 5vh;
            margin-left: 40vw;
            margin-top: 47.5vh;
            box-shadow: 0px 0px 100px 100px rgb(255, 0, 0);
            color: rgb(100, 0, 0);
            border-radius: 10px;
            border: 1px solid;
        }
        button:hover{
            background-color: black;
            color: aliceblue;
        }
        }
    </style>
</head>
<body>
    <div id="kolorki">
        <button onclick="location.href='index.html'">exit</button>      
    </div>
</body>
</html>
